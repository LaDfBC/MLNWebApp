<div>
  <br>
  <label>Welcome back!</label>
  <p>
    <label>
      <span class="tight-label">Username: </span>
      <input class="standard-input" [ngModel]="username"/>
    </label>
  </p>
  <br>
  <p>
    <label>
      <span class="tight-label">Password: </span>
      <input class="standard-input" [ngModel]="password"/>
    </label>
  </p>
  <br>
    <button class="primary-button" (click)="tryLogin(username, password)">
      Sign in
    </button>
</div>
