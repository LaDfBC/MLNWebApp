<h3>All Issues!</h3>
<div>
  <canvas id="canvas">{{ chart }}</canvas>
</div>
<h2>JUMP</h2>
<div class="grid grid-pad">
  <a *ngFor="let issue of issues" class="col-1-4"
     routerLink="/detail/{{issue.assignee}}">
    <div class="module issue">
      <h4>{{issue.creator}}</h4>
    </div>
  </a>
</div>
